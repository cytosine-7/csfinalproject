<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stairs Tracker</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .header-bar { background-color: transparent; }
        .container { padding: 20px; font-family: Arial, sans-serif; }
        #stairs-display { font-size: 24px; margin: 10px 0; }
        input { padding: 5px; margin-right: 10px; margin-top: 5px; }
        label { display: block; margin-top: 10px; font-weight: bold; }
    </style>
</head>
<body>
    <div id="overlay" onclick="closeNav()"></div>
    <div id="toast"></div>

    <div id="mySidenav" class="sidenav">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
        <a href="index.html">ðŸ“Š Dashboard</a>
        <a href="profile.html">ðŸ‘¤ User Profile</a>
        <a href="water.html">ðŸ’§ Water Tracker</a>
        <a href="sedentary.html">ðŸª‘ Sedentary Timer</a>
        <a href="stairs.html" style="color: white;">ðŸªœ Stairs Tracker</a>
        <a href="sleep.html">ðŸ˜´ Sleep Manager</a>
    </div>

    <div class="header-bar">
        <span class="menu-icon" onclick="openNav()">&#9776;</span>
    </div>

    <div class="container">
        <h2>ðŸªœ Stairs Tracker</h2>
        <p>Click +1 every time you complete one floor.</p>

        <div>
            <button id="add-floor-btn">+1 Floor</button>
            <button id="reset-floor-btn" class="secondary">Reset</button>
        </div>

        <div id="stairs-display">0 Floors / 0 Stairs</div>

        <div style="margin-top: 15px;">
            <label for="floor-input">Enter floors:</label>
            <input type="number" id="floor-input" placeholder="Floors" min="0">
            <label for="stairs-input">Stairs per floor:</label>
            <input type="number" id="stairs-input" placeholder="Stairs per floor" min="1" value="20">
            <button id="calculate-btn">Calculate</button>
        </div>
    </div>

    <script>
        function openNav() { document.getElementById("mySidenav").style.width = "250px"; document.getElementById("overlay").style.display = "block"; }
        function closeNav() { document.getElementById("mySidenav").style.width = "0"; document.getElementById("overlay").style.display = "none"; }
        function showToast(msg) {
            const t = document.getElementById("toast"); t.textContent = msg; t.className = "show";
            setTimeout(() => { t.className = t.className.replace("show", ""); }, 3000);
        }

        let floors = 0;
        let stairsPerFloor = 20;

        const addBtn = document.getElementById('add-floor-btn');
        const resetBtn = document.getElementById('reset-floor-btn');
        const display = document.getElementById('stairs-display');
        const input = document.getElementById('floor-input');
        const stairsInput = document.getElementById('stairs-input');
        const calculateBtn = document.getElementById('calculate-btn');

        function updateDisplay() {
            const totalStairs = floors * stairsPerFloor;
            display.textContent = `${floors} Floor${floors === 1 ? '' : 's'} / ${totalStairs} Stairs`;
        }

        addBtn.addEventListener('click', () => { floors++; updateDisplay(); showToast('+1 Floor'); });
        resetBtn.addEventListener('click', () => { floors = 0; updateDisplay(); showToast('Reset'); });
        calculateBtn.addEventListener('click', () => {
            floors = parseInt(input.value) || 0;
            stairsPerFloor = parseInt(stairsInput.value) || 20;
            updateDisplay();
            showToast('Calculated!');
        });
        updateDisplay();
    </script>
</body>
</html>
